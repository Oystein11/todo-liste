<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-liste</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="node.js"></script>
</head>
<body>
    <header>
        <h1 class="p">Todo-liste</h1>
    </header>
    <main>
        <section>
            <p class="p">Her kan du legge til og fjerne tekstelementer i et listeformat.</p>
        </section>
        <section class="liste_container">
                <form id="todo_form_ID">
                    <input type="text" id="input_text_ID" placeholder="Legg til et element" />
                </form>
                <button onclick="add_task()">Legg til</button>
                <ul id="task_list_ID"></ul>
        </section>
        <section>
            <button onclick="remove_all()">Fjern alle elementer</button>
        </section>
    </main>
    <footer>
        <p class="p">Laget av NÃ˜D</p>
        <input type="text" id="name_login_ID" placeholder="Navn">
        <input type="password" id="password_login_ID" placeholder="Passord">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</body>
</html>
